<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <!-- <h2>Default: <span id="default"></span></h2> -->
    <h2>Debounce: <span id="debounce"></span></h2>
    <div class="result"></div>

    <script>
      let input = document.querySelector("input");
      let result = document.querySelector(".result");
      const debounceText = document.querySelector("#debounce");

      input.addEventListener("input", (e) => {
        updateDebounceText(e.target.value);
        // renderAPIData(e.target.value);
      });

      const updateDebounceText = debounce((text) => {
        debounceText.textContent = text;
      }, 1500);

      const renderAPIData = debounce(async (text) => {
        let template = null;
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const data = await response.json();

        const filterData = data.filter((post) => post.title.includes(text));

        filterData.forEach((post) => {
          template += `<p>${post.title}</p>`;
        });

        result.innerHTML = template;
      }, 1500);

      function debounce(callback, time = 1000) {
        let timer;
        return (...args) => {
          console.log(...args);
          clearTimeout(timer);
          timer = setTimeout(() => {
            callback(...args);
          }, time);
        };
      }
    </script>
  </body>
</html>
